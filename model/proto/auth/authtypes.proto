syntax = "proto3";

package app.sharetrip.auth;

option go_package = "github.com/Jocerdikiawann/server_share_trip/model/proto/auth";
option java_multiple_files = true;

message UserRequest {
  string googleId = 1;
  string email = 2;
  optional string name = 3;
}

message UserResponse {
  string id = 1;
  string googleId = 2;
  string email = 3;
  optional string name = 4;
}
